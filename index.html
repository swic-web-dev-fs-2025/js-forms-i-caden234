<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla DOM</title>
  </head>
  <body>
    <form
      class="mx-auto max-w-md space-y-4 rounded border p-4"
      background="white"
    >
      <div>
        <label class="mb-1 block text-sm font-normal" for="name">Name</label>
        <input
          id="name"
          name="name"
          required
          class="w-full rounded border px-4 py-2 text-stone-950"
        />
      </div>

      <div>
        <label class="mb-1 block text-sm font-medium" for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          class="w-full rounded border px-3 py-2 text-black"
        />
      </div>

      <div>
        <label class="mb-1 block text-sm font-medium" for="password"
          >password</label
        >
        <textarea
          id="password"
          name="password"
          rows="2"
          required
          class="w-full rounded border px-3 py-2 text-gray-950"
        ></textarea>
      </div>

      <div>
        <label class="mb-1 block text-sm font-medium" for="confirmPassword"
          >confirm password</label
        >
        <textarea
          id="confirmPassword"
          name="confirmPassword"
          rows="2"
          required
          class="w-full rounded border px-3 py-2 text-gray-950"
        ></textarea>
      </div>

      <button
        class="rounded bg-blue-600 px-4 py-2 text-white disabled:bg-gray-400"
        type="submit"
      >
        Submit
      </button>
      <output
        className="text-red-500 italic space-y-4 mx-auto max-w-md rounded border"
      ></output>
    </form>
    <script type="module" src="./src/main.js"></script>
    <section id="result" class="mt-6"></section>
  </body>
</html>
